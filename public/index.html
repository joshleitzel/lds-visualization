<!DOCTYPE html>
<html>
<head>
  <title>LDS Visualizer</title>

  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Signika" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id="mast">
    <h1>SuperSexySonic Data Visualizer<span class="tm">™</span></h1>
  </div>
  <div id="wrapper">
    <div id="graph">
      <div class="inner">
        [your graph will appear here]
      </div>
    </div>

    <div id="main">
      <div class="section" id="data">
        <h2><span class="num">1</span> Choose some data.</h2>
        <div class="inner">
          <p id="loading-data">Loading data sets…</p>
          <div id="data-sets">
            <label id="all"><input type="checkbox" name="data" value="all" /> All</a></label>  
            <label id="random"><input type="checkbox" name="data" value="random" /> Random 5</a></label>
          </div>
          <div id="add-data-set-area">
            <form action="/upload" method="post" enctype="multipart/form-data">
              <p>Choose data set to upload:</p>
              <input type="file" name="dataUpload" />
            </form>
          </div>
          <p id="add-data-set"><a href="#">Add Data Set</a></p>
        </div>
      </div>

      <div class="section" id="process">
        <h2><span class="num">2</span> Do something with it.</h2>
        <div class="inner">
          <div class="process">
            <input id="process-regression" type="radio" name="process" value="regression" />
            <label for="process-regression"> Regression</label>
          </div>

          <div class="process">
            <input id="process-cluster" type="radio" name="process" value="cluster" />
            <label for="process-cluster"> Cluster</label>
          </div>
        </div>
      </div>

      <div class="submit">
        <p>Complete 1 and 2.</p>
        <a href="#">Submit</a>
      </div>
    </div>
  </div>
  <div id="footer">
    <div class="inner">
      <!--By <a href="https://github.com/joshleitzel"><span class="name">Josh</span></a>, <a href="https://github.com/amb691"><span class="name">Ari</span></a>, <a href="https://github.com/kekumu"><span class="name">Nick</a>, <a href="https://github.com/jloom6"><span class="name">John</span></a>, &amp; <a href="https://github.com/hangzhong"><span class="name">Hang</span></a>.-->
    </div>
  </div>
</body>
</html>
